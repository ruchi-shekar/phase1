    <title>Scenic Locations</title>

    <!-- Bootstrap core CSS -->

  {% extends "index.html" %}
  {% block content%}
  <body>

    <!--location dropdown-->
    <div class="container">
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Choose City
      <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <input class="form-control" id="myInput" type="text" placeholder="Search..">
        <li><a href="#">Austin, TX</a></li>
    <!--       <li><a href="#">CSS</a></li>
        <li><a href="#">JavaScript</a></li>
        <li><a href="#">jQuery</a></li>
        <li><a href="#">Bootstrap</a></li>
        <li><a href="#">Angular</a></li> -->
      </ul>
    </div>
    </div>

    <section class="page-section">
      <div class="container">
        <div class="row">
        <ul class="img-list">
          <li class="col">
            <a  href="/scenic/{{placeID1}}" placeID={{placeID1}}>
            <img src="https://photos.smugmug.com/Galleries/All/i-hbc4Wbr/4/5477538c/L/DJI_0021-cware-L.jpg" style="width: 300px; height: 300px;" alt="Photo 1">

            </a>

          </li>
          <li class="col">
           <a  href="/scenic/{{placeID2}}" placeID={{placeID2}}>

            <span class="picText"><span>{{name2}}</br>Rating: {{rating2}}</span></span>
            </a>

          </li>
          <li class="col">
             <a  href="/scenic/{{placeID3}}" placeID={{placeID3}}>

            <span class="picText"><span>{{name3}}</br>Rating: {{rating3}}</span></span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    </section>
